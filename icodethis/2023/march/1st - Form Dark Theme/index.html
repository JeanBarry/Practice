<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dark Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-full min-h-screen bg-gray-900 flex justify-center items-center">
        <div class="w-96 rounded-lg flex flex-col gap-6 justify-center bg-gray-700 text-white p-8 relative text-sm">
            <p>Hi!</p>
            <p class="w-60">One of our consultants will assist you as soon as they can!</p>
            <div class="flex flex-col">
                <label class="font-bold text-gray-300" for="name">Name</label>
                <input class="bg-transparent border border-gray-200 rounded-lg p-3" type="text" name="name" id="name">
            </div>
            <div class="flex flex-col">
                <label class="font-bold text-gray-300" for="email">Email</label>
                <input class="bg-transparent border border-gray-200 rounded-lg p-3" type="text" name="email" id="email">
            </div>
            <div class="flex flex-col">
                <label class="font-bold text-gray-300" for="phone">Phone Number (optional)</label>
                <input class="bg-transparent border border-gray-200 rounded-lg p-3" type="text" name="phone" id="phone">
            </div>
            <div class="flex flex-col">
                <label class="font-bold text-gray-300" for="email">Message</label>
                <textarea class="bg-transparent border border-gray-200 rounded-lg p-3" 
                name="message" id="message"></textarea>
            </div>
            <button class="bg-blue-400 p-3 rounded-lg hover:opacity-80">Start chat</button>
        </div>
    </main>
</body>
</html>
