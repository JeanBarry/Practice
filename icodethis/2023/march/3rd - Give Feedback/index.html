<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-gray-100 w-full min-h-screen flex justify-center items-center p-4">
        <div class="absolute w-[28rem] h-[30rem] bg-black z-0 translate-x-1.5 translate-y-1 hidden md:block"></div>
        <section class="bg-white flex flex-col justify-center items-center p-8 z-10">
            <div class="flex flex-col gap-4 items-center md:gap-6 md:w-[24rem]">
                <p class="text-xl font-bold">Give feedback</p>
                <p>Your thoughts are valuable in helping improve our products.</p>
                <textarea class="w-full h-24 border border-gray-400" name="comments" id="comments" placeholder="Let us know what's on your mind"></textarea>
                <div class="w-full leading-3 flex gap-2">
                    <input class="cursor-pointer appearance-none w-5 h-5 flex items-center justify-center bg-white text-white border border-gray-400 checked:bg-black checked:border-black checked:after:content-['&#10003']" type="checkbox" name="privacy" id="privacy">
                    <label class="text-sm w-72" for="privacy">I may be contacted about this feedback. See our <span class="underline cursor-pointer hover:opacity-80">privacy policy.</span></label>
                </div>
                <div class="w-full leading-3 flex gap-2">
                    <input class="cursor-pointer appearance-none w-5 h-5 flex items-center justify-center bg-white text-white border border-gray-400 checked:bg-black checked:border-black checked:after:content-['&#10003']" type="checkbox" name="research" id="research">
                    <label class="text-sm w-[19rem]" for="research">I'd like to help improve the products by joining the <span class="underline cursor-pointer hover:opacity-80">Research Group.</span></label>
                </div>
                <button class="text-xs text-white bg-black w-full p-3 font-bold hover:opacity-80">Send feedback</button>
            </div>
        </section>
    </main>
</body>
</html>
