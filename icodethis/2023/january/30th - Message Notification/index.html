<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>

<body class="bg-gray-50">
    <main class="min-h-screen w-full flex flex-col items-center gap-5 overflow-hidden">
        <button id="notification" class="bell-icon mt-20 w-16 h-16 bg-black border border-black rounded-full p-5 hover:bg-white transition-colors ease-in 1s">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" height="100%" width="100%">
                <path
                    d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v25.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm0 96c61.9 0 112 50.1 112 112v25.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V208c0-61.9 50.1-112 112-112zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z" />
            </svg>
        </button>
        <section id="notifications-box"
            class="hidden animate-slideIn w-96 md:w-fit h-56 rounded bg-white p-6 flex-col justify-between shadow-lg">
            <p class="font-bold text-lg">You have 1 new message</p>
            <div class="flex gap-4">
                <div class="w-16 h-16 rounded bg-red-100 p-5">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="100%" width="100%"
                        fill="rgb(239 68 68)">
                        <path
                            d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" />
                    </svg>
                </div>
                <div class="flex flex-col text-sm justify-center w-8/12">
                    <p class="font-bold">Feb 22</p>
                    <p>If you like what we do, please tell your friends and share.</p>
                </div>
            </div>
            <div class="w-full flex justify-center items-center gap-2">
                <button class="twitter-icon flex gap-2 items-center border border-blue-400 text-blue-400 rounded-3xl p-2 px-3 hover:bg-blue-400 hover:text-white transition-colors ease-in 1s">
                    <div class="w-5 h-5">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="100%" width="100%">
                            <path
                                d="M459.4 151.7c.3 4.5 .3 9.1 .3 13.6 0 138.7-105.6 298.6-298.6 298.6-59.5 0-114.7-17.2-161.1-47.1 8.4 1 16.6 1.3 25.3 1.3 49.1 0 94.2-16.6 130.3-44.8-46.1-1-84.8-31.2-98.1-72.8 6.5 1 13 1.6 19.8 1.6 9.4 0 18.8-1.3 27.6-3.6-48.1-9.7-84.1-52-84.1-103v-1.3c14 7.8 30.2 12.7 47.4 13.3-28.3-18.8-46.8-51-46.8-87.4 0-19.5 5.2-37.4 14.3-53 51.7 63.7 129.3 105.3 216.4 109.8-1.6-7.8-2.6-15.9-2.6-24 0-57.8 46.8-104.9 104.9-104.9 30.2 0 57.5 12.7 76.7 33.1 23.7-4.5 46.5-13.3 66.6-25.3-7.8 24.4-24.4 44.8-46.1 57.8 21.1-2.3 41.6-8.1 60.4-16.2-14.3 20.8-32.2 39.3-52.6 54.3z" />
                        </svg>
                    </div>
                    <p class="font-bold">Twitter</p>
                </button>
                <button class="facebook-icon flex gap-2 items-center border border-blue-600 text-blue-600 rounded-3xl p-2 px-3 hover:bg-blue-600 hover:text-white transition-colors ease-in 1s">
                    <div class="w-5 h-5">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" height="100%" width="100%">
                                <path
                                    d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z" />
                        </svg>
                    </div>
                    <p class="font-bold">Facebook</p>
                </button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
