<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="screen">
      <p id="screen-text">0</p>
    </div>
    <div class="calculator">
      <button id="ac" type="button" class="regular">AC</button>
      <button id="signs" type="button" class="regular big" >+/-</button>
      <button type="button" class="regular">%</button>
      <button type="button" class="operator regular bigger">รท</button>
      <button type="button" class="number regular">7</button>
      <button type="button" class="number regular">8</button>
      <button type="button" class="number regular">9</button>
      <button type="button" class="operator regular bigger">ร</button>
      <button type="button" class="number regular">4</button>
      <button type="button" class="number regular">5</button>
      <button type="button" class="number regular">6</button>
      <button type="button" class="operator regular bigger">-</button>
      <button type="button" class="number regular">1</button>
      <button type="button" class="number regular">2</button>
      <button type="button" class="number regular">3</button>
      <button type="button" class="operator regular bigger">+</button>
      <button type="button" class="number regular">0</button>
      <button type="button" class="regular">,</button>
      <button id="equal" type="button" class="span-2 red big">=</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
<html>

</html>

</html>
