<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20s profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="profile-container">
      <img class="profile-image" src="https://img.freepik.com/premium-photo/portrait-young-business-woman-with-arms-crossed_905510-4476.jpg" alt="">
      <div class="profile-links box-shadow">
        <div class="status-icon"></div>
        <ul class="links">
          <li>View profile</li>
          <li>Direct Messages</li>
          <li>View Files</li>
          <li>Call</li>
        </ul>
        <button class="follow-button box-shadow">
          <svg heigth="15px" width="15px" viewBox="0 0 20 20">
            <line stroke="#184391" stroke-width="4" x1="0" y1="10" x2="20" y2="10" />
            <line stroke="#184391" stroke-width="4" x1="10" y1="20" x2="10" y2="0" />
          </svg>
          Follow Jennie
        </button>
      </div>
    </div>
  </main>
</body>
</html>
