<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant UI Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <main class="w-full min-h-screen py-4 md:relative">
        <section class="w-full flex flex-col justify-center items-center  gap-2 px-4">
            <div class="bg-slate-900 rounded flex flex-col gap-6 w-full p-6 lg:absolute lg:w-[26rem] lg:top-1/2 lg:-translate-y-1/2 lg:left-20">
                <p class="text-white font-bold text-xl">Restaurants</p>
                <div class="bg-white rounded p-3 flex gap-2 items-center relative">
                    <img class="w-24 h-24 rounded object-cover"
            src="https://img.buzzfeed.com/buzzfeed-static/static/2014-09/23/12/enhanced/webdr09/enhanced-11349-1411490150-43.jpg"
            alt="">
                    <div class="flex flex-col gap-1 h-20">
                        <p class="font-bold">Clarchens Ballhaus</p>
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" height="100%" width="100%"
                                    fill="rgb(245 158 11)">
                                    <path
                                        d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                                </svg>
                            </div>
                            <p class="text-xs">Clarchens Ballhaus Auguststrase<br>24 10177 Berlin</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="100%" width="100%"
                                    fill="rgb(245 158 11)">
                                    <path
                                        d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
                                </svg>
                            </div>
                            <p class="text-xs"><span class="font-bold">Open Now</span> - Closes at 2:00 am</p>
                        </div>
                    </div>
                    <div class=" absolute flex items-center gap-2 top-[1.15rem] right-4">
                        <div class="w-4 h-4">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" height="100%" width="100%"
                                fill="rgb(96 165 250)">
                                <path
                                    d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
                            </svg>
                        </div>
                        <p>4.5</p>
                    </div>
                </div>
            </div>
            <div class="bg-slate-900 rounded flex flex-col gap-3 w-full p-6 lg:absolute lg:w-[26rem] lg:top-1/3 lg:-translate-y-1/2 lg:left-[33rem]">
                <div class="flex justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-5 h-5">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" height="100%" width="100%"
                                fill="rgb(245 158 11)">
                                <path
                                    d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM609.3 512H471.4c5.4-9.4 8.6-20.3 8.6-32v-8c0-60.7-27.1-115.2-69.8-151.8c2.4-.1 4.7-.2 7.1-.2h61.4C567.8 320 640 392.2 640 481.3c0 17-13.8 30.7-30.7 30.7zM432 256c-31 0-59-12.6-79.3-32.9C372.4 196.5 384 163.6 384 128c0-26.8-6.6-52.1-18.3-74.3C384.3 40.1 407.2 32 432 32c61.9 0 112 50.1 112 112s-50.1 112-112 112z" />
                            </svg>
                        </div>
                        <p class="text-white">4 people</p>
                    </div>
                    <div class="w-5 h-5">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="100%" width="100%"
                            fill="rgb(245 158 11)">
                            <path
                                d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z" />
                        </svg>
                    </div>
                </div>
                <hr class="bg-gray-600 border-0 h-px my-4">
                <ul class="grid grid-cols-8 gap-6 text-white text-center justify-center items-center">
                    <li><button class="rounded-full h-8 w-8">1</button></li>
                    <li><button class="rounded-full h-8 w-8">2</button></li>
                    <li><button class="rounded-full h-8 w-8">3</button></li>
                    <li><button class="rounded-full h-8 w-8 bg-amber-500 font-bold">4</button></li>
                    <li><button class="rounded-full h-8 w-8">5</button></li>
                    <li><button class="rounded-full h-8 w-8">6</button></li>
                    <li><button class="rounded-full h-8 w-8">7</button></li>
                    <li><button class="rounded-full h-8 w-8">8</button></li>
                    <li><button class="rounded-full h-8 w-8">9</button></li>
                    <li><button class="rounded-full h-8 w-8">10</button></li>
                    <li><button class="rounded-full h-8 w-8">11</button></li>
                    <li><button class="rounded-full h-8 w-8">12</button></li>
                    <li><button class="rounded-full h-8 w-8">13</button></li>
                    <li><button class="rounded-full h-8 w-8">14</button></li>
                    <li><button class="rounded-full h-8 w-8">15</button></li>
                    <li><button class="rounded-full h-8 w-8">16</button></li>
                    <li><button class="rounded-full h-8 w-8">17</button></li>
                    <li><button class="rounded-full h-8 w-8">18</button></li>
                    <li><button class="rounded-full h-8 w-8">19</button></li>
                    <li><button class="rounded-full h-8 w-8">20</button></li>
                </ul>
                <button class="text-sm text-amber-400 w-fit">More than 20 people?</button>
            </div>
            <div class="bg-slate-900 rounded flex flex-col gap-3 w-full p-6 lg:absolute lg:w-[26rem] lg:top-2/3 lg:-translate-y-[38%] lg:left-[32rem]">
                <div class="flex gap-4 items-center">
                    <div class="w-4 h-4">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="100%" width="100%"
                            fill="rgb(245 158 11)">
                            <path
                                d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
                        </svg>
                    </div>
                    <p class="text-white">Choose a time:</p>
                </div>
                <hr class="bg-gray-600 border-0 h-px my-4">
                <ul class="grid grid-cols-3 gap-6 text-white text-center justify-center items-center">
                    <li><button class="rounded-3xl h-10 w-24">8:00 pm</button></li>
                    <li><button class="rounded-3xl h-10 w-24 bg-amber-500 font-bold">8:30 pm</button></li>
                    <li><button class="rounded-3xl h-10 w-24">9:00 pm</button></li>
                    <li><button class="rounded-3xl h-10 w-24">9:30 pm</button></li>
                </ul>
                <div class="flex justify-center lg:hidden">
                    <button class="text-white font-bold bg-amber-500 rounded-3xl p-4 px-20 w-fit">Reserve a Table</button>
                </div>
            </div>
            <button class="hidden lg:block absolute left-52 top-1/2 translate-y-[8rem] bg-amber-500 px-20 p-4 rounded-3xl text-white font-bold">Reserve a Table</button>
        </section>
    </main>
</body>

</html>
