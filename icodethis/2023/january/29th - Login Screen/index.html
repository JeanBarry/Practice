<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-pink-50 min-h-screen w-full flex justify-center items-center">
        <section class="bg-white rounded p-6 flex gap-4">
            <div class="hidden lg:block h-full w-80">
                <img class="object-cover h-[26rem] w-full rounded" src="https://media.npr.org/assets/img/2022/11/04/gettyimages-1183414292-1-_slide-edff8c3fe6afcab5c6457e3c7bd011f5c1745161.jpg" alt="party">
            </div>
            <div class="flex flex-col justify-between p-2 h-[26rem] w-80">
                    <div>
                        <p class="font-bold">Login</p>
                        <form class="mt-4 flex flex-col gap-2">
                            <div class="flex flex-col text-sm">
                                <label for="email">Email</label>
                                <input class="bg-pink-50/25 border-gray-200 border rounded p-2 px-4" type="text" name="email" id="email" placeholder="Enter your email address">
                            </div>
                            <div class="flex flex-col text-sm">
                                <label for="password">Password</label>
                                <input class="bg-pink-50/25 border-gray-200 border rounded p-2 px-4" type="password" name="password" id="password" placeholder="Enter your password">
                            </div>
                            <button class="text-sm bg-red-800 rounded w-full p-3 text-white mt-2 text-center hover:opacity-90">
                                Log in
                            </button>
                            <button class="text-sm bg-blue-800 rounded w-full p-3 text-white flex gap-2 items-center justify-center text-center hover:opacity-90">
                                <div class="w-4 h-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="100%" height="100%" fill="#ffffff">
                                        <path
                                            d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z" />
                                    </svg>
                                </div>
                                <p>Continue with LinkedIn</p>
                            </button>
                        </form>
                    </div>
                    <div class="text-xs text-blue-500 flex gap-2">
                        <a class="hover:opacity-80" href="#">Can't login?</a>
                        <a class="hover:opacity-80" href="#">Sign up for an account</a>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
