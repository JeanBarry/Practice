<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Projects Board</title>
</head>

<body class="h-screen bg-white flex flex-col items-center gap-4">
  <header class="px-4 w-full h-16 flex items-center justify-between">
    <ul class="flex gap-4 text-sm">
      <li>Home</li>
      <li class="font-bold">Projects</li>
      <li class="flex gap-1 items-center">Inbox <span class="w-1 h-1 bg-red-600 rounded-full"></span></li>
      <li>Teams</li>
    </ul>
    <ul class="flex gap-2 items-center">
      <li><button class="flex items-center justify-center w-30 h-10 border border-black p-4 rounded-3xl font-bold bg-transparent">Upgrade</button></li>
      <li><div class="flex items-center justify-center w-10 h-10 bg-red-500 rounded-full text-white font-bold">JH</div></li>
    </ul>
  </header>
  <main class="w-full flex justify-center items-center">
    <section class="rounded-xl w-[60rem] h-[42rem] flex gap-8 px-4">
      <aside class="bg-slate-900 p-6 rounded-xl w-56 text-xs flex flex-col justify-between">
        <div>
          <p class="text-gray-400 font-bold">PROJECTS</p>
          <ul class="flex flex-col gap-4 text-white mt-4">
            <li class="flex gap-1 items-center"><span class="w-1 h-1 bg-orange-600 rounded-full"></span>boardme development</li>
            <li class="flex gap-1 items-center"><span class="w-1 h-1 bg-red-600 rounded-full"></span>Feature lists</li>
            <li class="flex gap-1 items-center"><span class="w-1 h-1 bg-blue-600 rounded-full"></span>Marketing</li>
            <li class="flex gap-1 items-center"><span class="w-1 h-1 bg-purple-600 rounded-full"></span>UIDD development</li>
            <li class="flex gap-1 items-center"><span class="w-1 h-1 bg-green-600 rounded-full"></span>Topics</li>
            <li class="flex gap-1 items-center"><span class="w-1 h-1 bg-red-600 rounded-full"></span>Bugs and fixes</li>
            <li class="ml-2 text-blue-400">View all ></li>
          </ul>
        </div>
        <div>
          <p class="text-gray-400 font-bold text-sm">TEAMS</p>
          <div class="w-40 h-40 bg-gray-700 rounded-xl flex flex-col justify-between gap-2 text-white p-4">
            <p>Need to form a team?</p>
            <p>Try our 30 days trial and see what you can achieve together</p>
            <button class="w-full bg-white text-slate-900 font-bold p-2 rounded-lg">Try it free</button>
          </div>
        </div>
      </aside>
      <div class="mt-4 w-full p-4">
        <p class="text-xl">Projects</p>
        <div class="grid grid-cols-4 mt-4 w-[80%] gap-8">
          <div class="w-28 h-28 bg-blue-400 rounded-xl flex items-center justify-center">
            <p class="text-white text-[2.5rem] font-bold">M</p>
          </div>
          <div class="w-28 h-28 bg-orange-400 rounded-xl flex items-center justify-center">
            <p class="text-white text-[2.5rem] font-bold">UD</p>
          </div>
          <div class="w-28 h-28 bg-orange-400 rounded-xl flex items-center justify-center">
            <p class="text-white text-[2.5rem] font-bold">FI</p>
          </div>
          <div class="w-28 h-28 bg-orange-400 rounded-xl flex items-center justify-center">
            <p class="text-white text-[2.5rem] font-bold">BD</p>
          </div>
          <div class="w-28 h-28 bg-white rounded-xl flex items-center justify-center">
            <p class="text-gray-600 text-[2.5rem] font-bold">+</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
