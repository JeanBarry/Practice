<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile Light</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body>
    <main class="min-h-screen flex items-center justify-center bg-gradient-to-tl from-orange-200 to-indigo-200">
        <section
            class="w-80 h-[25rem] md:w-[25rem] bg-white rounded-xl shadow-xl flex flex-col gap-10 justify-center items-center p-10">
            <div class="relative flex items-center justify-center">
                <div class="absolute bg-indigo-50 h-[7.5rem] w-[7.5rem] rounded-xl opacity-50"></div>
                <img class="h-24 w-24 object-cover rounded-xl z-10 shadow-xl"
                src="https://www.randomlists.com/img/people/mila_kunis.webp"
                alt="Mila Kunis">
            </div>
            <div class="flex flex-col items-center justify-center gap-2">
                <p class="font-bold text-lg">Mila Kunis</p>
                <p class="text-xs font-bold w-40 text-center">Actress known for her versatile roles and humor</p>
            </div>
            <div class="flex flex-col md:flex-row gap-2 justify-center items-center w-full">
                <button class="flex gap-2 items-center justify-center p-2 w-full lg:w-1/2 bg-gradient-to-tr from-orange-600 to-orange-400 rounded-3xl hover:opacity-80 transition-opacity">
                    <div class="w-4 h-4">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" height="100%" width="100%" fill="rgb(31 41 55)">
                            <path
                                d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
                        </svg>
                    </div>
                    <p class="text-sm">Follow</p>
                </button>
                <button class="flex gap-2 items-center justify-center p-2 w-full lg:w-1/2 bg-gradient-to-tr from-orange-200 to-orange-100 rounded-3xl hover:opacity-80 transition-opacity">
                    <div class="w-4 h-4">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" height="100%" width="100%" fill="rgb(31 41 55)">
                            <path
                                d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
                            </svg>
                    </div>
                    <p class="text-sm">Send message</p>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
