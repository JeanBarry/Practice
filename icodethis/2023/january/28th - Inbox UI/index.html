<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="bg-blue-50 min-h-screen w-full flex justify-center items-center">
        <section class="w-80 bg-white rounded-lg p-6 z-10">
            <div class="w-full flex flex-col gap-4">
                <p class="font-bold">Your messages</p>
                <button class="flex gap-2 justify-center items-center p-3 bg-[#1F2652] hover:opacity-90 rounded-lg text-white">
                    <p class="text-sm">Compose</p>
                    <div class="w-3 h-3">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="100%" width="100%" fill="#FFFFFF"><path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"/></svg>
                    </div>
                </button>
            </div>
            <ul class="flex flex-col gap-2 mt-2">
                <li class="flex rounded-lg p-2 gap-2 relative">
                    <div class="bg-green-400 w-3 h-3 rounded-full absolute left-10"></div>
                    <img class="w-12 h-12 rounded-full object-cover" src="https://cdn.pixabay.com/photo/2023/04/28/23/32/ai-generated-7957457_960_720.png" alt="man">
                    <div class="flex flex-col justify-center gap-2 w-full">
                        <div class="flex justify-between text-xs">
                            <p class="font-bold">Rafael Jay</p>
                            <p>4 days ago</p>
                        </div>
                        <p class="text-xs">Hi there, how are you?</p>
                    </div>
                </li>
                <li class="flex rounded-lg bg-blue-50 p-2 gap-2 relative">
                    <div class="bg-orange-400 w-3 h-3 rounded-full absolute left-10"></div>
                    <img class="w-12 h-12 rounded-full object-cover" src="https://eu-images.contentstack.com/v3/assets/bltcd74acc1d0a99f3a/blt7dc715fcd9324509/64b1609273ef23488c840278/exeter-ai.png" alt="man">
                    <div class="flex flex-col justify-center gap-2 w-full">
                        <div class="flex justify-between text-xs">
                            <p class="font-bold">Frank Johnson</p>
                            <p>5 days ago</p>
                        </div>
                        <p class="text-xs">How was the trip?</p>
                    </div>
                </li>
                <li class="flex rounded-lg p-2 gap-2 relative">
                    <div class="bg-green-400 w-3 h-3 rounded-full absolute left-10"></div>
                    <img class="w-12 h-12 rounded-full object-cover" src="https://s.yimg.com/ny/api/res/1.2/TYAj9nP3BBDvq4LeV7pjmA--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTY0MA--/https://media.zenfs.com/en/buzzfeed_articles_778/67c94a7acd7b46e0900ed99951a9c223" alt="woman">
                    <div class="flex flex-col justify-center gap-2 w-full">
                        <div class="flex justify-between text-xs">
                            <p class="font-bold">Ashley Pierce</p>
                            <p>Mar 12, 2022</p>
                        </div>
                        <p class="text-xs">I hope you are well.</p>
                    </div>
                </li>
                <li class="flex rounded-lg p-2 gap-2 relative">
                    <div class="bg-gray-400 w-3 h-3 rounded-full absolute left-10"></div>
                    <img class="w-12 h-12 rounded-full object-cover" src="https://cdn.pixabay.com/photo/2023/05/11/11/47/ai-generated-7986190_1280.jpg" alt="woman">
                    <div class="flex flex-col justify-center gap-2 w-full">
                        <div class="flex justify-between text-xs">
                            <p class="font-bold">Nancy Meyer</p>
                            <p>Feb 3, 2022</p>
                        </div>
                        <p class="text-xs">Thank you for answering</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
