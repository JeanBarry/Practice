<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Graph</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <p>VISITORS PER DAY</p>
    </header>
    <div class="analytics-content">
      <div class="graph">
        <svg viewBox="130 20 370 300">
          <path fill="#9c53ab" d="M 314.9 39.9 A 129.6 129.6 0 0 1 384.5 278.8 L 370.6 256.9 A 103.6 103.6 0 0 0 314.9 65.8 Z"></path>
          <path fill="#d92b2b" d="M 384.4 278.9 A 129.6 129.6 0 0 1 191.8 209.7 L 216.4 201.6 A 103.6 103.6 0 0 0 370.5 257.0 Z"></path>
          <path fill="#e46736" d="M 191.7 209.6 A 129.6 129.6 0 0 1 259.7 52.2 L 270.8 75.7 A 103.6 103.6 0 0 0 216.4 201.5 Z"></path>
          <path fill="#f3f715" d="M 259.8 52.2 A 129.6 129.6 0 0 1 290.6 42.2 L 295.4 67.6 A 103.6 103.6 0 0 0 270.8 75.6 Z"></path>
          <path fill="#63f5bb" d="M 290.7 42.1 A 129.6 129.6 0 0 1 314.8 39.9 L 314.8 65.8 A 103.6 103.6 0 0 0 295.5 67.6 Z"></path>
          
          <g style="fill:#FFFFFF; text-anchor: middle;">
            <text x="85%" y="60%" font-size="3.5rem">38k</text>
            <text x="85%" y="68%" font-size="1.2rem">Visitors Total</text>
          </g>
        </svg>
        
      </div>
      <ul class="graph-data">
        <li class="data-group">
          <div class="data-marker pink">41%</div>
          <p>Mobi ligula</p>
        </li>
        <li class="data-group">
          <div class="data-marker red">29%</div>
          <p>Scelerisque</p>
        </li>
        <li class="data-group">
          <div class="data-marker orange">23%</div>
          <p>Praesent maecenas</p>
        </li>
        <li class="data-group">
          <div class="data-marker yellow">4%</div>
          <p>Morbi ligula</p>
        </li>
        <li class="data-group">
          <div class="data-marker cyan">3%</div>
          <p>Morbi ligula</p>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
