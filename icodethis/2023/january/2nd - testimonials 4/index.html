<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials 4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="testimonials">
      <div class="testimonials-content">
        <div class="testimonials-heading">
          <p class="testimonials-title">A word from our customers</p>
          <p class="testimonials-subtitle">We've been helping businesses do their best since 2018.</p>
        </div>
        <div class="testimonial-details">
          <div class="testimonial-navigation">
            <button id="previous-arrow" class="arrow">
              <svg height="100%" width="100%" viewBox="0 0 511.641 511.641">
                <path d="M148.32,255.76L386.08,18c4.053-4.267,3.947-10.987-0.213-15.04c-4.16-3.947-10.667-3.947-14.827,0L125.707,248.293
          c-4.16,4.16-4.16,10.88,0,15.04L371.04,508.667c4.267,4.053,10.987,3.947,15.04-0.213c3.947-4.16,3.947-10.667,0-14.827
          L148.32,255.76z" />
              </svg>
            </button>
            <div class="testimonial-content">
              <div class="testimonial-box">
                <p id="testimony-words" class="testimonial-box-text">
                  Both attractive and highly adaptable. Buy this now. Thank you for making it painless, pleasant and most of
                  all hassle free!
                </p>
              </div>
            </div>
            <button id="next-arrow" class="arrow invert">
              <svg height="100%" width="100%" viewBox="0 0 511.641 511.641">
                <path d="M148.32,255.76L386.08,18c4.053-4.267,3.947-10.987-0.213-15.04c-4.16-3.947-10.667-3.947-14.827,0L125.707,248.293
          c-4.16,4.16-4.16,10.88,0,15.04L371.04,508.667c4.267,4.053,10.987,3.947,15.04-0.213c3.947-4.16,3.947-10.667,0-14.827
          L148.32,255.76z" />
              </svg>
            </button>
          </div>
          <div class="testimonial-author">
            <img id="author-image" src="https://swaysight.com/wp-content/uploads/2022/02/testimonial.jpeg" class="author-image">
            <div class="author-details">
              <p id="author-name" class="author-name">John V. Bellamy</p>
              <p id="author-description" class="author-description">Founder & CEO, The Company</p>
            </div>
          </div>
        </div>
      </div>
      
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
