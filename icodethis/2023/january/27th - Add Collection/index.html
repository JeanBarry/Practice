                    <div class="text-xs flex flex-col gap-2">

                </div>

        </div>
        <div class="flex flex-col mt-2">
            <div class="flex items-center gap-4">
                <img class="w-20 h-20 object-cover rounded-xl shadow" src="https://images.klipfolio.com/website/public/5a275fee-d42b-4f31-91f6-8148d4d729af/executive%20dashboard.png" alt="dashboard">
                <div class="flex flex-col gap-2">

                    </div>
                </div>
            </div>
        </div>
        <div class="my-4 flex justify-between">
            <button class="flex gap-2 items-center hover:opacity-80">
                <div class="bg-red-200 rounded-full p-1 w-6 h-6 flex items-center text-center justify-center text-red-600">+</div>
                <p class="text-sm font-bold text-red-500">create new</p>

            <button class="p-3 rounded bg-gradient-to-r from-purple-400 to-pink-500 text-white font-bold px-10 hover:opacity-80">Save</button>
        </div>
    </main>
</body>
</html>
