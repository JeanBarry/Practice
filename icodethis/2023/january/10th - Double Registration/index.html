<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Registration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="upper-banner rounded">
      <div class="arrow light-arrow"></div>
      <p class="font-xl bold white-font">Registrations Open!</p>
      <p class="font-sm">2018 - 2019</p>
      <p class="font-sm description">Register and upload your design today to know how good your design is get a complimentary preliminary score</p>
      <button class="rounded white-button">SUBMIT NOW</button>
    </section>
    <section class="lower-banner rounded">
      <div class="lower-banner-container">
        <div class="arrow dark-arrow"></div>
        <p class="font-xl bold white-font">Registrations Open!</p>
        <p class="font-sm">2018 - 2019</p>
        <p class="font-sm description">Register and upload your design today to know how good your design is get a complimentary preliminary score</p>
      </div>
      <div class="button-container">
        <button class="rounded transparent-button">SUBMIT NOW</button>
      </div>
    </section class="lower-banner rounded">
  </main>
</body>
</html>
