<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Select</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="heading">
      <div class="heading-text">
        <p class="heading-background">2/3</p>
        <p class="font-xl bold">Select category</p>
        <p class="description">Select the category where you want to add these records.</p>
      </div>
      <div class="heading-button-container">
        <button class="heading-button rounded">+</button>
      </div>
    </div>
    <div class="cards">
      <div class="card rounded">
        <div class="image-container">
          <img class="card-image" src="https://hips.hearstapps.com/hmg-prod/images/common-houseplants-to-grow-1641843117.jpeg" alt="plants">
        </div>
        <p class="font-lg bold">Plants</p>
        <button class="card-button regular-button rounded bold">Select</button>
      </div>
      <div class="card rounded active-card">
        <div class="image-container">
          <img class="card-image" src="https://hips.hearstapps.com/hmg-prod/images/common-houseplants-to-grow-1641843117.jpeg" alt="plants">
        </div>
        <p class="font-lg bold">Desserts</p>
        <button class="card-button active-button rounded bold">Select</button>
      </div>
      <div class="card rounded">
        <div class="image-container">
          <img class="card-image" src="https://hips.hearstapps.com/hmg-prod/images/common-houseplants-to-grow-1641843117.jpeg" alt="plants">
        </div>
        <p class="font-lg bold">Accessories</p>
        <button class="card-button regular-button rounded bold">Select</button>
      </div>
    </div>
    <div class="lower-section">
      <button class="lower-section-button rounded">
        <div class="button-section text-button">Continue</div>
        <div class="button-section arrow">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path style="fill:#ffffff" d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z" data-name="Right"/>
          </svg>
        </div>
      </button>
    </div>
  </main>
</body>

</html>
