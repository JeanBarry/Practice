<!doctype html>
<html lang="en">

<head>
  <title>January 1st challenge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="vertical-container">
      <div class="container content-container">
        <section class="container square_container">
          <div class="inline-container">
            <button class="navigation">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12L8 17M3 12L8 7M3 12H21" stroke="#010101" stroke-width="1.8" stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </svg>
            </button>
            <p class="container-title">Total storage</p>
          </div>
          <div class="storage-group">
            <div class="graph">
              <svg viewBox="0 0 30 30">
                <circle r="15" cx="15" cy="15" fill="transparent" stroke="white" stroke-width="0.1" />
                <circle r="14" cx="15" cy="15" fill="#b5d6de" />
                <circle r="7" cx="15" cy="15" fill="transparent" stroke="#2458f5" stroke-width="14"
                  stroke-dasharray="5 100" transform="rotate(-90) translate(-30)" />
              </svg>
            </div>
            <div class="details">
              <div class="detail-group">
                <p class="detail-title">30 GB</p>
                <p class="detail-subtitle">Total storage</p>
              </div>
              <div class="detail-group">
                <p class="detail-title blue-text">3.6 GB</p>
                <p class="detail-subtitle blue-text">10% used</p>
              </div>
              <button class="black cta">
                View details
              </button>
            </div>
          </div>
        </section>
      </div>
      <div class="container content-container">
        <div class="container plan_container">
          <div class="plan-option-container black">
            <div class="plan-decoration right">
              <svg viewBox="78.714 76.8782 268.015 148.4538" width="268.015" height="148.4538"
                xmlns="http://www.w3.org/2000/svg">
                <path style="fill: transparent; stroke: #303030;" stroke-width="2"
                  d="M 78.714 223.947 C 117.19 164.127 265.495 21.167 344.789 100.055"
                  transform="matrix(1, 0, 0, 1, 7.105427357601002e-15, 3.552713678800501e-15)" />
                <path style="fill: transparent; stroke: #303030;" stroke-width="2"
                  d="M 103.936 225.332 C 104.024 214.238 289.68 59.937 346.729 138.407"
                  transform="matrix(1, 0, 0, 1, 7.105427357601002e-15, 3.552713678800501e-15)" />
                <path style="fill: transparent; stroke: #303030;" stroke-width="2"
                  d="M 148.004 223.392 C 144.169 208.93 296.278 108.107 324.279 213.692"
                  transform="matrix(1, 0, 0, 1, 7.105427357601002e-15, 3.552713678800501e-15)" />
              </svg>
            </div>
            <div class="plan-option-group">
              <div class="plan-line orange"></div>
              <div>
                <p class="plan-option-title">30 GB</p>
                <p class="plan-option-subtitle">Current plan</p>
              </div>
            </div>
          </div>
          <div class="plan-option-container">
            <div class="plan-decoration left">
              <svg viewBox="78.714 76.8782 268.015 148.4538" width="268.015" height="148.4538"
                xmlns="http://www.w3.org/2000/svg">
                <path style="fill: transparent; stroke: #f0f0f0;" stroke-width="2"
                  d="M 78.714 223.947 C 117.19 164.127 265.495 21.167 344.789 100.055"
                  transform="matrix(1, 0, 0, 1, 7.105427357601002e-15, 3.552713678800501e-15)" />
                <path style="fill: transparent; stroke: #f0f0f0;" stroke-width="2"
                  d="M 103.936 225.332 C 104.024 214.238 289.68 59.937 346.729 138.407"
                  transform="matrix(1, 0, 0, 1, 7.105427357601002e-15, 3.552713678800501e-15)" />
                <path style="fill: transparent; stroke: #f0f0f0;" stroke-width="2"
                  d="M 148.004 223.392 C 144.169 208.93 296.278 108.107 324.279 213.692"
                  transform="matrix(1, 0, 0, 1, 7.105427357601002e-15, 3.552713678800501e-15)" />
              </svg>
            </div>
            <div class="plan-option-group">
              <div class="plan-line blue"></div>
              <div>
                <p class="plan-option-title">100 GB</p>
              </div>
            </div>
            <div class="plan-option-group">
              <div class="plan-option-details">
                <button class="cta black">NOK 17.00/month</button>
                <p class="blue-text payment-details">Or prepay anually NOK 170.00/year</p>
              </div>
            </div>
          </div>
          <div class="plan-option-container">
            <div class="plan-decoration left">
              <svg viewBox="78.714 76.8782 268.015 148.4538" width="268.015" height="148.4538"
                xmlns="http://www.w3.org/2000/svg">
                <path style="fill: transparent; stroke: #f0f0f0;" stroke-width="2"
                  d="M 78.714 223.947 C 117.19 164.127 265.495 21.167 344.789 100.055"
                  transform="matrix(1, 0, 0, 1, 7.105427357601002e-15, 3.552713678800501e-15)" />
                <path style="fill: transparent; stroke: #f0f0f0;" stroke-width="2"
                  d="M 103.936 225.332 C 104.024 214.238 289.68 59.937 346.729 138.407"
                  transform="matrix(1, 0, 0, 1, 7.105427357601002e-15, 3.552713678800501e-15)" />
                <path style="fill: transparent; stroke: #f0f0f0;" stroke-width="2"
                  d="M 148.004 223.392 C 144.169 208.93 296.278 108.107 324.279 213.692"
                  transform="matrix(1, 0, 0, 1, 7.105427357601002e-15, 3.552713678800501e-15)" />
              </svg>
            </div>
            <div class="plan-option-group">
              <div class="plan-line green"></div>
              <div>
                <p class="plan-option-title">1 TB</p>
              </div>
            </div>
            <div class="plan-option-group">
              <div class="plan-option-details">
                <button class="cta black">NOK 89.00/month</button>
                <p class="blue-text payment-details">Or prepay anually NOK 899.00/year</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
</body>

</html>
