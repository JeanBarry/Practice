<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: "Share Tech",
        sans-serif;
        font-weight: 400;
        font-style: normal;
        }
    </style>
</head>

<body>
    <main class="w-full min-h-screen flex flex-col justify-center items-center bg-[#44514f]">
        <p class="text-[4rem] tracking-tighter opacity-40">Just a little more...</p>
        <div class="flex items-center gap-2">

            <div class="w-44 h-44 bg-[#2f3436] flex justify-center items-center relative">
                <p class="absolute -left-3 bottom-3 text-3xl -rotate-90 text-[#657675]">DAYS</p>
                <p class="text-red-600 text-[5rem]">12</p>
            </div>
            <div class="w-44 h-44 bg-[#2f3436] flex justify-center items-center relative">
                <p class="absolute -left-5 bottom-6 text-3xl -rotate-90 text-[#657675]">HOURS</p>
                <p class="text-red-600 text-[5rem]">23</p>
            </div>
            <div class="w-44 h-44 bg-[#2f3436] flex justify-center items-center relative">
                <p class="absolute -left-8 bottom-9 text-3xl -rotate-90 text-[#657675]">MINUTES</p>
                <p class="text-red-600 text-[5rem]">45</p>
            </div>
        </div>
    </main>
</body>

</html>
