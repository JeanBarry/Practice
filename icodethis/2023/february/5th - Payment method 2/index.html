<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Method 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input[type="radio"],
    input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: #FFF;
      margin: 0;
    }
  </style>
</head>

<body>
  <main class="w-full min-h-screen flex justify-center items-center bg-purple-100">
    <section class="bg-white rounded-3xl p-8 flex flex-col gap-5 justify-center w-fit">
      <p class="font-bold text-xl text-blue-900">Payment</p>
      <div class="w-full flex gap-4">
        <input class="w-7 h-7 border border-blue-900 rounded-full checked:border-[6px]" type="radio" name="method"
          id="card" checked>
        <div class="flex flex-col gap-2 text-blue-900">
          <p class="font-bold">Card</p>
          <p class="text-sm">Pay with a card</p>
          <div>
            <div class="w-[21rem] h-11 border border-slate-400 flex items-center rounded-t relative"
              for="card-number flex items-center">
              <label class="absolute w-5 h-5 left-4" for="card-number">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="rgb(30,58,138)">
                  <path
                    d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z" />
                </svg>
              </label>
              <input id="card-number" class="w-full h-full pl-11 p-4 rounded text-sm placeholder:text-blue-900"
                type="text" placeholder="Card number">
            </div>
            <div class="flex">
              <div class="w-[10.5rem] h-11 border border-slate-400 flex items-center rounded-bl relative"
                for="card-number flex items-center">
                <label class="absolute w-5 h-5 left-4" for="expiration">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="rgb(30,58,138)">
                    <path
                      d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z" />
                  </svg>
                </label>
                <input id="expiration" class="w-full h-full pl-11 p-4 rounded text-sm placeholder:text-blue-900"
                  type="text" placeholder="mm/dd">
              </div>
              <div class="w-[10.5rem] h-11 border border-slate-400 flex items-center rounded-br relative"
                for="card-number flex items-center">
                <label class="absolute w-4 h-4 left-4 flex items-center" for="cvc">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="rgb(30,58,138)">
                    <path
                      d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                  </svg>
                </label>
                <input id="cvc" class="w-full h-full pl-11 p-4 rounded text-sm placeholder:text-blue-900" type="text"
                  placeholder="CVC">
              </div>
            </div>
          </div>
          <div class="flex items-center gap-1">
            <input
              class="flex justify-center items-center w-6 h-6 border-2 border-slate-300 rounded text-white checked:bg-blue-900 checked:content-center checked:before:content-['&#10003;']"
              type="checkbox" name="remember" id="remember">
            <label class="text-sm" for="remember">Remember my card</label>
          </div>
        </div>
      </div>
      <div class="w-full flex gap-6">
        <input class="w-7 h-7 border border-blue-900 rounded-full checked:border-[6px]" type="radio" name="method"
          id="later">
        <div class="flex flex-col gap-2 text-blue-900">
          <p class="font-bold">Get first. Pay later.</p>
          <p class="text-sm">Pay within 30 days.</p>
        </div>
      </div>
      <button id="pay" class="bg-slate-200 text-white font-light p-6 rounded" disabled>CONTINUE</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
