<!doctype html>
<html lang="en">
  <head>
    <title>Details Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <main
      class="w-full min-h-screen flex justify-center items-center bg-[#cec5c5] p-6"
    >
      <section
        class="flex flex-col gap-2 gap-4 h-fit w-fit bg-white rounded-lg p-6 md:p-10 shadow-lg"
      >
        <div class="flex justify-between items-center gap-2 w-full z-20">
          <p class="text-sm font-semibold">ABOUT THE COMMUNITY</p>
          <button class="w-8 h-8 p-1 hover:opacity-60 transition-opacity">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              height="100%"
              width="100%"
            >
              <path
                d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"
              />
            </svg>
          </button>
        </div>
        <p class="text-xl font-bold">Blender Renders</p>
        <p class="text-lg w-[27ch]">
          A place where beginner Blender artists can post their crations and get
          feedback on.
        </p>
        <div class="flex gap-10">
          <div class="flex flex-col gap-2">
            <p class="font-semibold text-2xl">13.5K</p>
            <p class="font-semibold">Members</p>
          </div>
          <div class="flex flex-col gap-2">
            <p class="font-semibold text-2xl">47</p>
            <p class="font-semibold">Online</p>
          </div>
        </div>
        <div class="flex justify-between gap-4">
          <button type="button" class="border border-black p-4 rounded w-1/2 hover:bg-black hover:text-white transition-colors">
            Joined
          </button>
          <button
            type="button"
            class="border border-black bg-black text-white p-4 rounded w-1/2 hover:bg-white hover:text-black transition-colors"
          >
            Create Post
          </button>
        </div>
        <p>Created Feb 7, 2021</p>
      </section>
    </main>
  </body>
</html>
