                    <button class="p-1 w-24 bg-blue-400 text-white rounded hover:opacity-80">Enable</button>
                    <button class="p-1 w-24 text-blue-500 hover:opacity-80">Learn More</button>
                </div>
            </div>
        </section>
        <section class="w-96 bg-white p-7 rounded-xl relative flex flex-col items-center gap-3 shadow-lg">

                <img class="rounded-full" src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA0L2pvYjE4MTQtYmVsbC0wMDIteC5qcGc.jpg" alt="">
