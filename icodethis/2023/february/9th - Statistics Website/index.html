<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 flex items-center justify-center p-4">
    <main class="p-4 min-h-screen border-2 border-black flex flex-col gap-4 rounded bg-white">
        <div class="w-full flex justify-center items-center flex-col gap-2">
            <p class="text-lg font-bold">Search statistics</p>
            <input type="text" placeholder="Enter any keyword" class="p-4 border border-gray-200 rounded">
        </div>
        <div class="bg-blue-50 p-4 rounded flex flex-col gap-1 justify-center items-center">
            <p class="text-xl font-bold">Price calculator</p>
            <p class="font-semibold">How much does 1 Eur in 1963 equal today's prices. Adjust the rent?</p>
            <button class="font-semibold p-2 rounded-2xl border border-gray-300">Calculate price changes</button>
        </div>
        <div class="bg-red-50 p-4 rounded flex flex-col gap-1 justify-center items-center">
            <p class="text-xl font-bold">Name statistics</p>
            <p class="font-semibold">How much does 1 Eur in 1963 equal today's prices. Adjust the rent?</p>
            <button class="font-semibold p-2 rounded-2xl border border-gray-300">Search by name</button>
        </div>
        <div class="bg-orange-50 p-4 rounded flex flex-col gap-1 justify-center items-center">
            <p class="text-xl font-bold">Stats table</p>
            <p class="font-semibold">How much does 1 Eur in 1963 equal today's prices. Adjust the rent?</p>
            <button class="font-semibold p-2 rounded-2xl border bg-white border-gray-300">Go to tables</button>
        </div>
    </main>
</body>
</html>
