<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ticket 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-full min-h-screen flex justify-center items-center bg-gray-200">
        <section class="flex flex-col items-center gap-4">
            <p class="text-sm">MY TICKETS</p>
            <div class="flex flex-col w-64 bg-white">
                <div class="w-full h-1.5 bg-gradient-to-r from-orange-400 to-pink-600"></div>
                <div class="p-8 flex flex-col items-center gap-6">
                    <p
                        class="text-2xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-pink-600">
                        THE LEGEND OF TARZAN</p>
                    <p class="text-xs text-gray-500">BOOKING NR: <span class="text-sm font-bold">#25668</span></p>
                </div>
                <div class="bg-gradient-to-r from-orange-400 to-pink-600 p-3 flex items-center justify-center gap-6">
                    <div class="flex flex-col items-center text-white">
                        <p class="text-xs">ROOM</p>
                        <p class="font-bold text-xl">14</p>
                    </div>
                    <div class="flex flex-col items-center text-white">
                        <p class="text-xs">ROW</p>
                        <p class="font-bold text-xl">7</p>
                    </div>
                    <div class="flex flex-col items-center text-white">
                        <p class="text-xs">SEAT</p>
                        <p class="font-bold text-xl">18</p>
                    </div>
                </div>
                <div class="flex justify-center text-gray-500 gap-3 p-3 pb-8">
                    <p class="text-xs">PRICE <span class="text-sm font-bold">$5</span></p>
                    <p class="text-xs">DATE <span class="text-sm font-bold">09.05.2016</span></p>
                </div>
                <div class="border-t border-gray-300 border-dashed p-4 py-6 relative flex justify-center items-center">
                    <div class="w-3 h-3 bg-gray-200 rounded-full absolute -top-1.5 -left-1.5"></div>
                    <div class="w-3 h-3 bg-gray-200 rounded-full absolute -top-1.5 -right-1.5"></div>
                    <img class="mx-2 w-full h-12 object-cover"
                        src="https://img.freepik.com/psd-gratis/ilustracion-codigo-barras-aislado_23-2150584086.jpg?size=626&ext=jpg&ga=GA1.1.1488620777.1708646400&semt=ais">
                </div>
            </div>
            <p class="text-sm text-center w-60">Use the booking number to pick up your tickets before the show</p>
            <div class="bg-white flex justify-between items-center p-4 w-80">
                <button class="flex flex-col items-center justify-center hover:opacity-80">
                    <div class="w-7 h-7 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" height="100%" width="100%">
                            <path
                                d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
                        </svg>
                    </div>
                    <p class="text-orange-600 text-sm">Home</p>
                </button>
                <button class="flex flex-col items-center justify-center hover:opacity-80">
                    <div class="w-7 h-7 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="100%" width="100%">
                            <path
                                d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM48 368v32c0 8.8 7.2 16 16 16H96c8.8 0 16-7.2 16-16V368c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16zm368-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V368c0-8.8-7.2-16-16-16H416zM48 240v32c0 8.8 7.2 16 16 16H96c8.8 0 16-7.2 16-16V240c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16zm368-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V240c0-8.8-7.2-16-16-16H416zM48 112v32c0 8.8 7.2 16 16 16H96c8.8 0 16-7.2 16-16V112c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16zM416 96c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V112c0-8.8-7.2-16-16-16H416zM160 128v64c0 17.7 14.3 32 32 32H320c17.7 0 32-14.3 32-32V128c0-17.7-14.3-32-32-32H192c-17.7 0-32 14.3-32 32zm32 160c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32H320c17.7 0 32-14.3 32-32V320c0-17.7-14.3-32-32-32H192z" />
                        </svg>
                    </div>
                    <p class="text-orange-600 text-sm">Movies</p>
                </button>
                <button class="flex flex-col items-center justify-center hover:opacity-80">
                    <div class="w-7 h-7 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" height="100%" width="100%">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
                        </svg>
                    </div>
                    <p class="text-orange-600 text-sm">Favorites</p>
                </button>
                <button class="flex flex-col items-center justify-center hover:opacity-80">
                    <div class="w-7 h-7 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" height="100%" width="100%">
                            <path
                                d="M64 64C28.7 64 0 92.7 0 128v64c0 8.8 7.4 15.7 15.7 18.6C34.5 217.1 48 235 48 256s-13.5 38.9-32.3 45.4C7.4 304.3 0 311.2 0 320v64c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V320c0-8.8-7.4-15.7-15.7-18.6C541.5 294.9 528 277 528 256s13.5-38.9 32.3-45.4c8.3-2.9 15.7-9.8 15.7-18.6V128c0-35.3-28.7-64-64-64H64zm64 112l0 160c0 8.8 7.2 16 16 16H432c8.8 0 16-7.2 16-16V176c0-8.8-7.2-16-16-16H144c-8.8 0-16 7.2-16 16zM96 160c0-17.7 14.3-32 32-32H448c17.7 0 32 14.3 32 32V352c0 17.7-14.3 32-32 32H128c-17.7 0-32-14.3-32-32V160z" />
                        </svg>
                    </div>
                    <p class="text-orange-600 text-sm">My Tickets</p>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
