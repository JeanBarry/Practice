<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="flex justify-between items-center p-4 bg-gray-50">
        <button class="bg-gray-200 p-2 text-gray-400 w-20 font-semibold rounded">LOGO</button>
        <div class="flex items-center gap-3">
            <div class="relative w-10">
                <button class="w-10 h-12 bg-gray-900 text-gray-400 text-3xl rounded-b-xl absolute -top-9">+</button>
            </div>
            <button class="w-8 h-8 bg-gray-300 rounded-xl flex items-center justify-center p-2 hover:opacity-80">

                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                </svg>
            </button>
            <button class="flex items-center gap-1 hover:opacity-80">
                <p class="text-sm text-gray-500">Aunthony Webb</p>
                <div class="w-3 h-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="rgb(107 114 128)">
                        <path
                            d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />

            </button>
        </div>
    </nav>
    <div class="pt-2 pb-40 px-20 flex items-center justify-between bg-gray-50">
        <div class="flex flex-col">
            <h1 class="text-2xl font-bold">My Boards</h1>
            <p class="text-xs text-gray-400">0 Boards &#183; 0 Tasks</p>
        </div>
        <div class="flex items-center gap-4">
            <button class="w-4 h-4 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="rgb(156 163 175)">
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg>
            </button>
            <button class="w-4 h-4 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="rgb(99 102 241)">
                    <path
                        d="M448 96V224H288V96H448zm0 192V416H288V288H448zM224 224H64V96H224V224zM64 288H224V416H64V288zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z" />
                </svg>
            </button>
            <button class="w-4 h-4 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="rgb(156 163 175)">
                    <path
                        d="M32 288c-17.7 0-32 14.3-32 32s14.3 32 32 32l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 288zm0-128c-17.7 0-32 14.3-32 32s14.3 32 32 32l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 160z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="w-full flex items-center justify-center relative">
        <div class="bg-white rounded-full w-[32rem] h-[32rem] absolute -top-44 flex flex-col items-center justify-center gap-2">
            <img class="h-48" src="https://cdni.iconscout.com/illustration/premium/thumb/not-found-4064375-3363936.png">
            <p class="text-sm font-bold">No Boards Created Yet.</p>
            <div class="text-center">
                <p class="text-xs text-gray-400">Every board you create will appear here.</p>
                <p class="text-xs text-gray-400">To get started click on the <span class="text-base font-bold">+</span> button from above and create a board.</p>
            </div>
        </div>
    </div>
</body>
</html>
