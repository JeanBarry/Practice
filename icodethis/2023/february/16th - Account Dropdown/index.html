<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <main class="w-full min-h-screen relative bg-gray-200 z-10 flex items-center">
        <div class="absolute w-full h-1/3 bg-blue-500 z-20 top-0"></div>
        <div class="flex flex-col gap-2 z-30 absolute top-32 right-24">
            <ul class="flex items-center gap-5 self-end">
                <li>
                    <button class="w-5 h-5 flex items-center justify-center hover:opacity-80">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#FFFFFF">
                            <path
                                d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" />
                        </svg>
                    </button>
                </li>
                <li>
                    <button class="w-4 h-4 flex items-center justify-center hover:opacity-80 relative">
                        <div class="w-1.5 h-1.5 bg-red-400 rounded-full -top-1 right-0 absolute"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="#FFFFFF">
                            <path
                                d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v25.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm0 96c61.9 0 112 50.1 112 112v25.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V208c0-61.9 50.1-112 112-112zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z" />
                        </svg>
                    </button>
                </li>
                <li>
                    <button id="button" class="bg-blue-600 p-2 px-4 rounded-lg text-white font-bold flex items-center gap-2 hover:opacity-80">
                        <p>User</p>
                        <div class="w-3 h-3 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="#FFFFFF">
                                <path
                                    d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                            </svg>
                        </div>
                    </button>
                </li>
            </ul>
            <div id="menu" class="bg-white rounded-lg flex flex-col gap-2 shadow-lg scale-0 origin-top-right transition-all">
                <div class="flex gap-4 items-center p-8">
                    <img class="w-28 h-28 rounded-full object-cover" src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="profile">
                    <div class="flex flex-col gap-1">
                        <div>
                            <p class="text-gray-600 text-xl font-semibold">John Smith</p>
                            <p class="text-gray-500">Manager</p>
                        </div>
                        <div>
                            <button class="p-1 px-3 bg-blue-500 text-white rounded-lg hover:opacity-80">View Profile</button>
                            <button class="p-1 px-3 text-blue-500 rounded-lg hover:opacity-80">Add Account</button>
                        </div>
                    </div>
                </div>
                <ul class="flex flex-col gap-6 bg-gray-100 rounded-b-lg p-8">
                    <li>
                        <button class="text-gray-600 hover:opacity-80">
                            Upgrade to <span class="text-red-500 font-bold">PRO</span>
                        </button>
                    </li>
                    <li>
                        <button class="text-gray-600 hover:opacity-80">
                            Invite team member
                        </button>
                    </li>
                    <li>
                        <button class="text-gray-600 hover:opacity-80">
                            Feedback
                        </button>
                    </li>
                    <li>
                        <button class="text-gray-600 hover:opacity-80">
                            Help
                        </button>
                    </li>
                    <li>
                        <button class="text-gray-600 hover:opacity-80">
                            Sign Out
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
