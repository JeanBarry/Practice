<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Webshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-200 to-blue-100">
    <main class="w-full min-h-screen flex justify-center items-center flex-col gap-6 py-10">
        <section class="bg-white rounded-xl w-96 h-52 md:w-[28rem] md:h-60 flex items-center">
            <div class="h-full w-3/5 p-8 flex flex-col justify-center gap-4">
                <div class="flex flex-col gap-2">
                    <p class="text-2xl font-semibold">Keep it sporty.</p>
                    <p class="text-xs w-[25ch]">Our mission is to change the world through sport. Browse sportswear and shoes</p>
                </div>
                <button class="text-pink-300 bg-slate-800 p-3 px-5 text-sm w-fit  hover:opacity-80 transition-opacity">View collection</button>
            </div>
            <img class="object-cover w-2/5 h-full border-l-4 border-red-300" src="https://image.adsoftheworld.com/x39hslg4wbx5el7luc9x2r5n1d60" alt="shoe">
        </section>
        <section class="w-96 h-52 md:w-[28rem] md:h-60 bg-white rounded-xl flex items-center relative">
            <img class="object-cover w-2/5 h-full" src="https://www.insidehook.com/wp-content/uploads/2021/09/1-15.jpg?w=1200&resize=1200%2C800" alt="shoe"></img>
            <div class="w-3/5 flex flex-col justify-center p-6">
                <p>Air monarch</p>
                <p class="text-xl font-bold">$345</p>
            </div>
            <div class="bg-pink-300 text-white rounded text-xs p-1.5 absolute top-4 right-4">Sold out</button>
        </section>
        <section class="bg-white rounded flex flex-col gap-4 p-10 justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-2">
                <p>Legend essential</p>
                <p class="text-xl font-bold">$345</p>
            </div>
            <button class="p-2 bg-gray-800 text-pink-300 w-full hover:opacity-80 transition-opacity">Add to card</button>
        </section>
    </main>
</body>
</html>
