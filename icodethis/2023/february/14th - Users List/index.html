<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-full min-h-screen flex items-center justify-center py-8 bg-blue-50">
        <section class="bg-white rounded flex flex-col gap-6 md:p-10 p-6 items-start">
            <p class="text-2xl font-bold">Users</p>
            <div class="flex flex-col gap-4 md:flex-row justify-between items-start lg:w-full">
                <input class="w-full md:w-44 lg:w-64 border border-gray-400 p-3 rounded" placeholder="Search users" type="text">
                <ul class="flex gap-2 items-center text-sm lg:text-base">
                    <li><button class="p-3 rounded-lg hover:bg-indigo-200 hover:text-white transition-colors">Reputation</button></li>
                    <li><button class="p-3 bg-indigo-300 rounded-lg text-white">New users</button></li>
                    <li><button class="p-3 rounded-lg hover:bg-indigo-200 hover:text-white transition-colors">Voters</button></li>
                    <li><button class="p-3 rounded-lg hover:bg-indigo-200 hover:text-white transition-colors">Editors</button></li>
                    <li><button class="p-3 rounded-lg hover:bg-indigo-200 hover:text-white transition-colors">Moderators</button></li>
                </ul>
            </div>
            <div class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-2 rounded place-items-center">
                <div class="p-4 flex flex-col justify-start bg-gray-50 rounded-xl w-72 h-44">
                    <div class="flex gap-2 items-center">
                        <img class="rounded-full w-20 h-20 object-cover" src="https://images.unsplash.com/photo-1589156191108-c762ff4b96ab?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHdvbWFuJTIwcG9ydHJhaXR8ZW58MHx8MHx8fDA%3D" alt="profile picture">
                        <div>
                            <p class="text-lg font-bold">Lelah Nichols</p>
                            <p>Troy, MI</p>
                        </div>
                    </div>
                    <div class="ml-20 flex flex-wrap gap-1">
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">clothes</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">stem</button>
                    </div>
                </div>
                <div class="p-4 flex flex-col justify-start border border-gray-200 rounded-xl w-72 h-44 shadow">
                    <div class="flex gap-2 items-center">
                        <img class="rounded-full w-20 h-20 object-cover" src="https://img.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg" alt="profile picture">
                        <div>
                            <p class="text-lg font-bold">Jesus Weiss</p>
                            <p>Fort Worth, TX</p>
                        </div>
                    </div>
                    <div class="ml-20 flex flex-wrap gap-1">
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">headset</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">gadget</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">speed</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">winter</button>
                    </div>
                </div>
                <div class="p-4 flex flex-col justify-start bg-gray-50 rounded-xl w-72 h-44">
                    <div class="flex gap-2 items-center">
                        <img class="rounded-full w-20 h-20 object-cover" src="https://expertphotography.b-cdn.net/wp-content/uploads/2019/04/female-face-eye-level-portrait.jpg" alt="profile picture">
                        <div>
                            <p class="text-lg font-bold">Annie Rice</p>
                            <p>Austin, TX</p>
                        </div>
                    </div>
                    <div class="ml-20 flex flex-wrap gap-1">
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">road</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">mountain</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">trip</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">earth</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">nature</button>
                    </div>
                </div>
                <div class="p-4 flex flex-col justify-start bg-gray-50 rounded-xl w-72 h-44">
                    <div class="flex gap-2 items-center">
                        <img class="rounded-full w-20 h-20 object-cover" src="https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg?size=626&ext=jpg&ga=GA1.1.87170709.1707868800&semt=ais" alt="profile picture">
                        <div>
                            <p class="text-lg font-bold">Robert Brower</p>
                            <p>Cincinnati, OH</p>
                        </div>
                    </div>
                    <div class="ml-20 flex flex-wrap gap-1">
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">maintenance</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">gears</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">frames</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">repair</button>
                    </div>
                </div>
                <div class="p-4 flex flex-col justify-start bg-gray-50 rounded-xl w-72 h-44">
                    <div class="flex gap-2 items-center">
                        <img class="rounded-full w-20 h-20 object-cover" src="https://images.unsplash.com/photo-1581403341630-a6e0b9d2d257?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8d29tYW4lMjBwb3J0cmFpdHxlbnwwfHwwfHx8MA%3D%3D" alt="profile picture">
                        <div>
                            <p class="text-lg font-bold">Amy Campbell</p>
                            <p>Warrior, AL</p>
                        </div>
                    </div>
                    <div class="ml-20 flex flex-wrap gap-1">
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">music</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">disks</button>
                    </div>
                </div>
                <div class="p-4 flex flex-col justify-start bg-gray-50 rounded-xl w-72 h-44">
                    <div class="flex gap-2 items-center">
                        <img class="rounded-full w-20 h-20 object-cover" src="https://i0.wp.com/mrleica.com/wp-content/uploads/2018/08/39699055175_5876c32612_b1.jpg?fit=640%2C431&ssl=1" alt="profile picture">
                        <div>
                            <p class="text-lg font-bold">Anthony S. Morin</p>
                            <p>Lyndhurst, NJ</p>
                        </div>
                    </div>
                    <div class="ml-20 flex flex-wrap gap-1">
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">vintage</button>
                        <button class="border-gray-300 border p-0.5 px-2 font-bold rounded-xl text-indigo-300 text-xs hover:text-white hover:bg-indigo-300 hover:border-indigo-300 transition-colors">electric</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
